name: cataloging
description: A Flutter application for browsing a catalog of items.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

executables:
  demo_cli: demo_cli

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  get: ^4.6.6
  shared_preferences: ^2.2.2
  image_picker: ^1.0.7
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  intl: ^0.19.0
  url_launcher: ^6.2.4
  google_sign_in: ^6.2.1
  webview_flutter: ^4.5.0
  webview_flutter_android: ^3.16.0
  webview_flutter_wkwebview: ^3.13.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true