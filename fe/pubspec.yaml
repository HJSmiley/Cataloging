name: catalog_app
description: A Flutter application for browsing a catalog of items.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  get: ^4.6.6
  shared_preferences: ^2.2.2
  image_picker: ^1.0.7
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true