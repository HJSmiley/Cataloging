spring:
  application:
    name: user-api
  
  profiles:
    active: local
  
  jackson:
    serialization:
      write-dates-as-timestamps: false
    date-format: yyyy-MM-dd'T'HH:mm:ss.SSS'Z'
  
  datasource:
    url: jdbc:h2:file:./data/userdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

server:
  port: ${PORT:8080}

jwt:
  secret: ${JWT_SECRET:mySecretKey1234567890123456789012345678901234567890}
  expiration: 86400000 # 24시간

# REST API 기반 OAuth2 설정
# Android 에뮬레이터: OAUTH_BASE_URL=http://10.0.2.2:8080
# 실제 기기: OAUTH_BASE_URL=http://192.168.x.x:8080
# 로컬 개발: OAUTH_BASE_URL=http://localhost:8080 (기본값)
oauth2:
  base-url: ${OAUTH_BASE_URL:http://10.0.2.2:8080}
  client:
    google:
      client-id: ${GOOGLE_CLIENT_ID:your-google-client-id}
      client-secret: ${GOOGLE_CLIENT_SECRET:your-google-client-secret}
      redirect-uri: ${oauth2.base-url}/api/auth/oauth2/google/callback
      authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
      token-uri: https://oauth2.googleapis.com/token
      user-info-uri: https://www.googleapis.com/oauth2/v2/userinfo
      scope: openid profile email
    naver:
      client-id: ${NAVER_CLIENT_ID:your-naver-client-id}
      client-secret: ${NAVER_CLIENT_SECRET:your-naver-client-secret}
      redirect-uri: ${oauth2.base-url}/api/auth/oauth2/naver/callback
      authorization-uri: https://nid.naver.com/oauth2.0/authorize
      token-uri: https://nid.naver.com/oauth2.0/token
      user-info-uri: https://openapi.naver.com/v1/nid/me
      scope: name email profile_image

# Catalog API 연동 설정
catalog-api:
  url: ${CATALOG_API_URL:http://localhost:8000}

logging:
  level:
    com.cataloging.userapi: INFO
    com.cataloging.userapi.config.LoggingFilter: INFO
    org.springframework.security: WARN
    org.springframework.web: WARN
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"